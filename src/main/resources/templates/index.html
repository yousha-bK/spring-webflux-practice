<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts List</title>
</head>
<body>
    <div>Posts List</div>
    <table>
        <thead>
            <tr>
                <th>#ID</th>
                <th>User ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody th:unless="${#lists.isEmpty(posts)}">
            <tr th:each="post: ${posts}">
                <td th:text="${post.id}">${post.id}</td>
                <td th:text="${post.userId}">${post.userId}</td>
                <td th:text="${post.title}">${post.title}</td>
                <td th:text="${post.body}">${post.body}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
